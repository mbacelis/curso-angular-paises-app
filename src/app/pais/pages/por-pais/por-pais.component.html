<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
    <hr>


    <div class="row">
        <div class="col">
            <app-pais-input
                (onEnter)="buscar($event)"
                (onDebounce)="sugerencias($event)"
                placeholder="Buscar pais...">
            </app-pais-input>
        </div>
    </div>
    <ul class="list-group" *ngIf="mostrarSugerencias">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a [routerLink]="['/pais', pais.alpha2Code]"
               class="nav-link">
               <img class="extra-small-flag" [src]="pais.flags.png" alt=""> {{pais.name}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action">
            <a class="nav-link"
               (click)="buscarSugerido(termino)">
                Buscar "{{termino}}"
            </a>
        </li>
    </ul>
    <hr>
</div>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término "{{termino}}"
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
